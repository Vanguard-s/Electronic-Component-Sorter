<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Further Classification</title>
    <style>
        body {
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            background-image: url('https://images2.alphacoders.com/117/1171867.png'); /* Replace 'your-background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Semi-transparent black overlay */
            z-index: 1;
            animation: fadeOut 20s forwards; /* Fading out animation */
        }

        @keyframes fadeOut {
            from {
                opacity: 1; /* Fully opaque */
            }
            to {
                opacity: 0; /* Fully transparent */
            }
        }

        .text-box {
            background-color: black;
            padding: 20px; /* Adjust padding as needed */
            border-radius: 10px; /* Optional: Add rounded corners */
            z-index: 2; /* Ensure the text box appears above the overlay */
        }

        h1 {
            font-size: 1.5em;
            font-weight: bold;
        }

        pre {
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="text-box">
        <h1>Further Classification Output</h1>
        <p>The output from the further classification process is: {{ output }}</p>
    </div>
</body>
</html>
